services:
    nginx:
        build: ./nginx/
        ports:
        - 80:80
        volumes:
            - ./php_code/:/var/www/html/
        depends_on:
            - php
        networks:
            - securespend
    php:
        build: ./php_code/
        expose:
            - 9000
        depends_on:
            - mysqldb
        networks:
            - securespend
    mysqldb:    
        image: mysql
        container_name: mysql
        volumes: 
            - mysql-data:/var/lib/mysql
            - ./mysql/setup.sql:/docker-entrypoint-initdb.d/001-init.sql
        environment:  
            MYSQL_ROOT_PASSWORD: secretpassword
            MYSQL_DATABASE: securespend
            MYSQL_USER: admin_secure
            MYSQL_PASSWORD: g
        networks:
            - securespend

networks:
    securespend:
        driver: bridge

volumes:
    mysql-data: